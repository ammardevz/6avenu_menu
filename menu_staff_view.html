<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6AVENUE Coffee Shop - Staff Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Skeleton Loader -->
    <div class="skeleton-loader">
        <div class="skeleton-header"></div>
        <div class="skeleton-section starter"></div>
        <div class="skeleton-section quick-nav"></div>
    </div>

    <header>
        <div class="logo" style="color: greenyellow; justify-content: space-between;">
            <a href="index.html" style="color: greenyellow;">
                <h1>AVENUE</h1>
                <h5>STAFF DASHBOARD</h5>
            </a>
            <Button id="logout-button" onclick="logout()">LOGOUT</Button>
        </div>
    </header>

    <main>
        <h2>Order Management</h2>

        <!-- Order Tabs -->
        <section class="order-tabs">
            <div id="order-tabs-container"></div>
            <button id="new-order-btn">Create New Order</button>
        </section>

        <section class="filters">
            <!-- Filter Items -->
            <div class="filter-item">
                <img src="images/all.png" alt="All Coffees" style="aspect-ratio: inherit; width: 48px;">
                <h3>All</h3>
            </div>
            <div class="filter-item">
                <img src="images/coffee_logo.png" alt="Hot Coffees" style="aspect-ratio: inherit; width: 48px;">
                <h3>Hot Coffees</h3>
            </div>
            <div class="filter-item">
                <img src="images/iced-coffee.png" alt="Cold Coffees" style="aspect-ratio: inherit; width: 48px;">
                <h3>Cold Coffees</h3>
            </div>
            <div class="filter-item">
                <img src="images/mojito.png" alt="Mojito" style="aspect-ratio: inherit; width: 48px;">
                <h3>Mojitos</h3>
            </div>
            <div class="filter-item">
                <img src="images/frappuccino.png" alt="Frappé" style="aspect-ratio: inherit; width: 48px;">
                <h3>Frappés</h3>
            </div>
            <div class="filter-item">
                <img src="images/milkshake.png" alt="Milkshake" style="aspect-ratio: inherit; width: 48px;">
                <h3>Milkshakes</h3>
            </div>
            <div class="filter-item">
                <img src="images/cookie.png" alt="Desserts" style="aspect-ratio: inherit; width: 48px;">
                <h3>Desserts</h3>
            </div>
        </section>

        <!-- Menu Container -->
        <section class="menu-container">
            <!-- Products will be dynamically loaded here -->
        </section>

        <!-- Order Handling Section -->
        <section class="order-section">
            <h2>Current Order</h2>
            <div id="order-summary">
                <p>Your order is currently empty.</p>
            </div>
            <button id="submit-order">Submit Order</button>
            <button id="delete-order">Remove Order</button>
        </section>
    </main>
    <script src="staff_view.js"></script>
    <script src="skel.js"></script>
</body>

</html>
